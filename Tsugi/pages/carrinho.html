<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/Tsugi/css/style.css">
        <title>Loja Tsugi - Carrinho</title>
    </head>
    <body onload="carregarCarrinho()">
        <header class="header">
            <a href="Home.html"> <img alt="Tsugi" class="logo" src="/Tsugi/imagens/TsugiLogo.png"> </a>
            <form class="buscar" action="Busca.html">
                <input type="text" placeholder="Busque seu produto desejado aqui!" id="buscaValor" name="buscaValor">
                <button type="submit" id="buscar" class="botaoBusca" onclick="busca()" value="submit"><img class="lupa" alt="lupa" src="/Tsugi/imagens/lupa.png"></button>
            </form>
            <nav class="nav">
                <div class="menuDireita">
                    <ul class="menu" id="suaContaMenu"></ul>
                    <a href="Carrinho.html"> <div class="carrinho"> <img class="carrinhoIMG" alt="carrinho" src="/Tsugi/imagens/carrinho.png"> <p class="carrinhoPalavra">Carrinho</p></div> </a>
                </div>
            </nav>
        </header>
        <div class="principal">
            <h1>Carrinho</h1>
            <div class="carrinhoDiv" id="Carrinho"></div>
            <div class="total" ><h1 id="Total">Total: </h1><div id="TotalValor"></div> <div id="Comprar"></div></div>
        </div>
        <footer class="footer">
            <img alt="Tsugi" class="logo" src="/Tsugi/imagens/TsugiLogo.png">
            <div>
                <p class="contatos">Nos contate:</p>
            </div>
            <div class="email">
                <img class="icones" alt="Email" src="/Tsugi/imagens/email.png">
                <p class="contatos">tsugiloja@gmail.com</p>
            </div>
            <div class="telefone">
                <img class="icones" alt="Telefone" src="/Tsugi/imagens/telefone.png">
                <p class="contatos">99999-9999</p>
            </div>
            <div class="localizacao">
                <img class="icones" alt="Localização" src="/Tsugi/imagens/pin.png">
                <p class="contatos">Rua Alguma Coisa de Algum Lugar, 1000 - PR</p>
            </div>
        </footer>
        <script src="/Tsugi/scripts/complemento.js"></script>
        <script src="/Tsugi/scripts/carrinho.js"></script>
        <script src="/Tsugi/scripts/mangas.js"></script>
    </body>
</html>
