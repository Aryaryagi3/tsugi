<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/resources/css/style.css">
        <title>Loja Tsugi - Home</title>
    </head>
    <body onload="carregarHome()">
        <header class="header">
            <a href="Home.html"> <img alt="Tsugi" class="logo" src="/assets/resources/imagens/TsugiLogo.png"> </a>
            <form class="buscar" action="Busca.html">
                <input type="text" placeholder="Busque seu produto desejado aqui!" id="buscaValor" name="buscaValor">
                <button type="submit" id="buscar" class="botaoBusca" onclick="busca()" value="submit"><img class="lupa" alt="lupa" src="/assets/resources/imagens/lupa.png"></button>
            </form>
            <nav class="nav">
                <div class="menuDireita">
                    <ul class="menu" id="suaContaMenu"></ul>
                    <a href="Carrinho.html"> <div class="carrinho"> <img class="carrinhoIMG" alt="carrinho" src="/assets/resources/imagens/carrinho.png"> <p class="carrinhoPalavra">Carrinho</p></div> </a>
                </div>
            </nav>
        </header>
        <div class="principal">
            <div class="banner">
                <img id="bannerIMG2" alt="Banner da Home" src="/assets/resources/imagens/Banner2.png">
                <img id="bannerIMG1" alt="Banner da Home" src="/assets/resources/imagens/Banner1.png">

            </div>

            <div class="tituloLargo"><h2>Lançamentos:</h2><div class="largo" id="lancamentos"></div></div>

            <div class="tituloLargo"><h2>Novos por menos de R$ 20:</h2><div class="largo" id="novo20"></div></div>

            <div class="tituloLargo"><h2>Usados por menos de R$ 15:</h2><div class="largo" id="usado15"></div></div>

        </div>
        <footer class="footer">
            <img alt="Tsugi" class="logo" src="/assets/resources/imagens/TsugiLogo.png">
            <div>
                <p class="contatos">Nos contate:</p>
            </div>
            <div class="email">
                <img class="icones" alt="Email" src="/assets/resources/imagens/email.png">
                <p class="contatos">tsugiloja@gmail.com</p>
            </div>
            <div class="telefone">
                <img class="icones" alt="Telefone" src="/assets/resources/imagens/telefone.png">
                <p class="contatos">99999-9999</p>
            </div>
            <div class="localizacao">
                <img class="icones" alt="Localização" src="/assets/resources/imagens/pin.png">
                <p class="contatos">Rua Alguma Coisa de Algum Lugar, 1000 - PR</p>
            </div>
        </footer>
        <script src="/assets/resources/scripts/complemento.js"></script>
        <script src="/assets/resources/scripts/home.js"></script>
        <script src="/assets/resources/scripts/mangas.js"></script>
        <script src="/assets/resources/scripts/produto.js"></script>
        <script src="/assets/resources/scripts/busca.js"></script>
        <script>
            setInterval(function() {
                let banner = $("bannerIMG1");
                banner.classList.toggle("Fade");
            }, 10000);
        </script>
    </body>
</html>
